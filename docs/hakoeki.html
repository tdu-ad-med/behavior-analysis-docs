<!doctype html>
<html class="no-js" lang="ja">
<head>
	<meta charset="utf-8">
	<title>はこえきHP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta property="og:title" content="はこえきHP">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://tdu-ad-med.github.io/hakoeki-iot/">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<style type="text/css">
		body {
			background: #F0F0F0;
			font-family: sans-serif;
			text-align: center;
			color: #1E1E1E;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
	<script type="text/javascript">
		let r = 0, speed = 0.2;
		function setup() { createCanvas(100, 100, WEBGL).parent("canvas"); }
		function draw() {
			clear(); noFill(); stroke(30, 30, 30); strokeWeight(0.7);
			r += speed + 0.01;
			speed /= 1.04;
			rotateX(r * 1.2); rotateY(r * 1.9); rotateZ(r * 0.1);
			box(30);
		}
	</script>
</head>
<body>
	<main>
		<h1>はこえきHP</h1>
		<p>準備中です</p>
		<div id="canvas"></div>
	</main>
</body>
</html>
